services:
  postgres:
    container_name: database
    restart: always
    build:
      context: ../../
      dockerfile: ./data/docker/docker-db-demo
    env_file: .env
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - ../../db:/var/lib/postgresql/data
      - ../postgresql/postgresql.conf:/etc/postgresql/postgresql.conf
      - ../postgresql/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: [ "postgres", "-c", "config_file=/etc/postgresql/postgresql.conf" ]
    healthcheck:
      test: [ 'CMD-SHELL', "sh -c 'pg_isready -U postgres -d ${DB_NAME}'" ]
      interval: 5s
      timeout: 60s
      retries: 5
      start_period: 80s
    networks:
      - app-network

  server:
    container_name: server
    build:
      context: ../../
      dockerfile: ./data/docker/docker-server-demo
    command: bash -c "npm start"
    volumes:
      - truenas-media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  client:
    container_name: client
    build:
      context: ../../
      dockerfile: ./data/docker/docker-client-demo
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - truenas-certs:/etc/ssl/certs:ro
      - truenas-private:/etc/ssl/private:ro
    depends_on:
      - server
    networks:
      - app-network

  pg_backup:
    container_name: pg_backup
    image: alpine:latest
    env_file: .env
    command: >
      sh -c "apk update && apk add --no-cache postgresql-client && echo '0 * * * * PGPASSWORD=$DB_PASSWORD pg_dump -h $DB_HOST -p $DB_PORT -U $DB_USER $DB_NAME > /backup/$NODE/${DB_NAME}_backup_\$(date +\%F_\%H-\%M).sql' > /etc/crontabs/root && crond -f -l 2"
    volumes:
      - truenas-sql-backup:/backup
    networks:
      - app-network

volumes:
  truenas-media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/media

  truenas-certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/ssl/certs

  truenas-private:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/ssl/private

  truenas-sql-backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/sql_backup

networks:
  app-network:
    driver: bridge
