services:
  postgres:
    container_name: database
    restart: always
    build:
      context: ../../
      dockerfile: ./data/docker/docker-db-prod
    env_file: .env
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - ../../db:/var/lib/postgresql/data
      - ../postgresql/postgresql.conf:/etc/postgresql/postgresql.conf
      - ../postgresql/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: [ "postgres", "-c", "config_file=/etc/postgresql/postgresql.conf" ]
    healthcheck:
      test: [ 'CMD-SHELL', "sh -c 'pg_isready -U $DB_USER -d ${DB_NAME}'" ]
      interval: 5s
      timeout: 60s
      retries: 5
      start_period: 80s
    networks:
      - app-network

  server:
    container_name: server
    restart: always
    build:
      context: ../../
      dockerfile: ./data/docker/docker-server-prod
    env_file: .env
    command: bash -c "npm start"
    volumes:
      - volume-media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  client:
    container_name: client
    restart: always
    build:
      context: ../../
      dockerfile: ./data/docker/docker-client-prod
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - volume-certs:/etc/ssl/certs:ro
      - volume-private:/etc/ssl/private:ro
      - volume-webroot-certs:/etc/ssl/certs/immich.aidensrocks.com:ro
      - volume-webroot-private:/etc/ssl/private/immich.aidensrocks.com:ro
    depends_on:
      - server
    networks:
      - app-network
  cloudflare-ddns:
    image: favonia/cloudflare-ddns:1
    container_name: cloudflare-ddns
    restart: always
    network_mode: host
    env_file: .env
  pg_backup:
    container_name: pg_backup
    restart: always
    image: alpine:latest
    env_file: .env
    command: >
      sh -c "apk update && apk add --no-cache postgresql-client && echo '0 * * * * PGPASSWORD=$DB_PASSWORD pg_dump -h $DB_HOST -p $DB_PORT -U $DB_USER $DB_NAME > /backup/$SERVER_NODE/${DB_NAME}_backup_\$(date +\%F_\%H-\%M).sql' > /etc/crontabs/root && crond -f -l 2"
    volumes:
      - volume-sql-backup:/backup
    networks:
      - app-network

  nas_backup:
    build:
      context: ../../
      dockerfile: ./data/docker/docker-nasbackup-prod
    container_name: nas_backup
    restart: always
    volumes:
      - volume-base:/data:ro
      - volume-backup:/backup
    env_file: .env

  keepalived:
    container_name: keepalived
    image: osixia/keepalived:2.0.20
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    env_file: .env
    restart: always

volumes:
  volume-backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks_backup

  volume-base:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod

  volume-media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/media

  volume-certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/ssl/certs

  volume-private:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/ssl/private

  volume-webroot-certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/immich/webroot/certs

  volume-webroot-private:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/immich/webroot/private

  volume-sql-backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/aidensrocks/prod/sql_backup

networks:
  app-network:
    driver: bridge
