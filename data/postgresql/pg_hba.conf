# PostgreSQL Client Authentication Configuration File
# ===================================================
# This file controls: which hosts can connect, which databases they can access,
# which authentication methods they can use.

# Format:
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# --------------------------------------------------
# 1. Local connections (inside container/host)
# --------------------------------------------------
# Allow local connections via Unix socket
local   all             all                                     trust

# --------------------------------------------------
# 2. Loopback connections (from the same machine via TCP)
# --------------------------------------------------
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5

# --------------------------------------------------
# 3. LAN connections (replace subnet with your actual LAN!)
# --------------------------------------------------
# Example for a typical home LAN 192.168.1.x
host    all             all             192.168.1.0/24          md5

# --------------------------------------------------
# 4. (Optional) Allow all external connections
# --------------------------------------------------
# Wide open â€” only use for testing or if you trust your network
# host    all             all             0.0.0.0/0               md5
# host    all             all             ::/0                    md5
