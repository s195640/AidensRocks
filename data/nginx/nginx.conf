worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name aidensrocks.com www.aidensrocks.com immich.aidensrocks.com nas.aidensrocks.com;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server with SSL
    server {
        listen 443 ssl http2;
        server_name aidensrocks.com www.aidensrocks.com;
        client_max_body_size 100M;

        ssl_certificate     /etc/ssl/certs/cloudflare_origin.pem;
        ssl_certificate_key /etc/ssl/private/cloudflare_origin.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;  # Location of built frontend files
        index index.html;

        # Serve frontend static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy backend API
        location /api/ {
            proxy_pass http://server:8000;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Proxy media files
        location /media/ {
            proxy_pass http://server:8000;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Immich HTTPS server
    server {
        listen 443 ssl http2;
        server_name immich.aidensrocks.com;

        ssl_certificate     /etc/ssl/certs/cloudflare_origin.pem;
        ssl_certificate_key /etc/ssl/private/cloudflare_origin.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        client_max_body_size 500M;  # Immich needs large uploads

        location / {
            proxy_pass http://192.168.1.70:2283;  # Immich web/API
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # fileshare (headscale)
    server {
        listen 443 ssl;
        server_name nas.aidensrocks.com;

        ssl_certificate     /etc/ssl/certs/cloudflare_origin.pem;
        ssl_certificate_key /etc/ssl/private/cloudflare_origin.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Required for WebSocket support
        map $http_upgrade $connection_upgrade {
            default upgrade;
            ''      close;
        }

        location / {
            proxy_pass http://192.168.1.72:8080;  # Headscale server IP
            proxy_http_version 1.1;

            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts for Tailscale login flow
            proxy_connect_timeout       300s;
            proxy_send_timeout          300s;
            proxy_read_timeout          300s;
            send_timeout                300s;
        }
    }

}
