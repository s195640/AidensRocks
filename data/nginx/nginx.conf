worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # ---------------------------
    # Required for Headscale WebSocket
    # Must be at http level
    # ---------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }


    # ---------------------------
    # Immich HTTPS site
    # ---------------------------
    server {
        listen 80;
        server_name immich.aidensrocks.com;
        client_max_body_size 500M;

        location / {
            proxy_pass http://192.168.1.70:2283;

            # WebSocket & SSE Support (this is what was missing)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Turn off buffering (important for Immich streaming)
            proxy_request_buffering off;
            proxy_buffering off;

            # Optional: improve reliability
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            send_timeout 3600s;
        }
    }

    # ---------------------------
    # Redirect all HTTP to HTTPS
    # ---------------------------
    server {
        listen 80;
        server_name aidensrocks.com www.aidensrocks.com;
        return 301 https://$host$request_uri;
    }

    # ---------------------------
    # Main HTTPS site
    # ---------------------------
    server {
        listen 443 ssl http2;
        server_name aidensrocks.com www.aidensrocks.com nas.aidensrocks.com;
        client_max_body_size 100M;

        ssl_certificate     /etc/ssl/certs/cloudflare_origin.pem;
        ssl_certificate_key /etc/ssl/private/cloudflare_origin.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        # Frontend static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Backend API
        location /api/ {
            proxy_pass http://server:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Media files
        location /media/ {
            proxy_pass http://server:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }


    # ---------------------------
    # Headscale / Fileshare HTTPS site
    # ---------------------------
    server {
        listen 443 ssl http2;
        server_name nas.aidensrocks.com;

        ssl_certificate     /etc/ssl/certs/cloudflare_origin.pem;
        ssl_certificate_key /etc/ssl/private/cloudflare_origin.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Optional: basic auth
        # auth_basic "Restricted";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://192.168.1.72:8080;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout    300s;
            proxy_read_timeout    300s;
            send_timeout          300s;
        }
    }

}
